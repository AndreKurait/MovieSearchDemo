apiVersion: v1
kind: Namespace
metadata:
  name: movie-demo
  labels:
    app.kubernetes.io/name: movie-demo
---
# StorageClass for EKS Auto Mode (uses EBS CSI driver built-in)
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: ebs-sc
provisioner: ebs.csi.eks.amazonaws.com
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Delete
allowVolumeExpansion: true
parameters:
  type: gp3
---
# Headless service for StatefulSet DNS-based discovery
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-headless
  namespace: movie-demo
spec:
  clusterIP: None
  ports:
  - port: 9200
    name: http
  - port: 9300
    name: transport
  selector:
    app: elasticsearch
---
# ServiceAccount for Elasticsearch (credentials via EKS Pod Identity)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: elasticsearch
  namespace: movie-demo
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticsearch
  namespace: movie-demo
spec:
  serviceName: elasticsearch-headless
  replicas: 3
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      serviceAccountName: elasticsearch
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: elasticsearch
      initContainers:
      - name: fix-permissions
        image: busybox:1.36
        command: ["sh", "-c", "chown -R 1000:1000 /usr/share/elasticsearch/data"]
        volumeMounts:
        - name: es-data
          mountPath: /usr/share/elasticsearch/data
        securityContext:
          runAsUser: 0
      - name: increase-vm-max-map
        image: busybox:1.36
        command: ["sysctl", "-w", "vm.max_map_count=262144"]
        securityContext:
          privileged: true
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:8.19.11
        command:
        - bash
        - -c
        - |
          # Symlink EKS Pod Identity token to path allowed by repository-s3 entitlement policy
          if [ -f /var/run/secrets/pods.eks.amazonaws.com/serviceaccount/eks-pod-identity-token ]; then
            mkdir -p /usr/share/elasticsearch/config/repository-s3
            ln -sf /var/run/secrets/pods.eks.amazonaws.com/serviceaccount/eks-pod-identity-token \
              /usr/share/elasticsearch/config/repository-s3/aws-web-identity-token-file
          fi
          exec /usr/local/bin/docker-entrypoint.sh eswrapper
        ports:
        - containerPort: 9200
          name: http
        - containerPort: 9300
          name: transport
        env:
        - name: AWS_CONTAINER_CREDENTIALS_FULL_URI
          value: "http://169.254.170.23/v1/credentials"
        - name: AWS_CONTAINER_AUTHORIZATION_TOKEN_FILE
          value: "/usr/share/elasticsearch/config/repository-s3/aws-web-identity-token-file"
        - name: node.name
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: cluster.name
          value: movie-demo
        - name: discovery.seed_hosts
          value: "elasticsearch-0.elasticsearch-headless.movie-demo.svc.cluster.local,elasticsearch-1.elasticsearch-headless.movie-demo.svc.cluster.local,elasticsearch-2.elasticsearch-headless.movie-demo.svc.cluster.local"
        - name: cluster.initial_master_nodes
          value: "elasticsearch-0,elasticsearch-1,elasticsearch-2"
        - name: xpack.security.enabled
          value: "false"
        - name: xpack.security.http.ssl.enabled
          value: "false"
        - name: xpack.ml.enabled
          value: "true"
        - name: xpack.ml.max_machine_memory_percent
          value: "60"
        - name: ES_JAVA_OPTS
          value: "-Xms29g -Xmx29g"
        resources:
          requests:
            cpu: "30"
            memory: 58Gi
          limits:
            cpu: "30"
            memory: 58Gi
        readinessProbe:
          httpGet:
            path: /_cluster/health?local=true
            port: 9200
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /_cluster/health?local=true
            port: 9200
          initialDelaySeconds: 90
          periodSeconds: 15
          timeoutSeconds: 5
        volumeMounts:
        - name: es-data
          mountPath: /usr/share/elasticsearch/data
  volumeClaimTemplates:
  - metadata:
      name: es-data
    spec:
      storageClassName: ebs-sc
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 500Gi
---
# Client-facing service (load balances across all nodes)
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  namespace: movie-demo
spec:
  type: ClusterIP
  ports:
  - port: 9200
    targetPort: 9200
    name: http
  selector:
    app: elasticsearch
---
# Internal NLB for Elasticsearch (VPC-accessible only)
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-nlb
  namespace: movie-demo
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-scheme: internal
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
spec:
  type: LoadBalancer
  ports:
  - port: 9200
    targetPort: 9200
    name: http
  selector:
    app: elasticsearch
