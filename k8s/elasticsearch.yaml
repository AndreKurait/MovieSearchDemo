apiVersion: v1
kind: Namespace
metadata:
  name: movie-demo
  labels:
    app.kubernetes.io/name: movie-demo
---
# StorageClass for EKS Auto Mode (uses EBS CSI driver built-in)
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: ebs-sc
provisioner: ebs.csi.eks.amazonaws.com
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Delete
allowVolumeExpansion: true
parameters:
  type: gp3
---
# Headless service for StatefulSet DNS-based discovery
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-headless
  namespace: movie-demo
spec:
  clusterIP: None
  ports:
  - port: 9200
    name: http
  - port: 9300
    name: transport
  selector:
    app: elasticsearch
---
# ServiceAccount for Elasticsearch (credentials via EKS Pod Identity)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: elasticsearch
  namespace: movie-demo
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticsearch
  namespace: movie-demo
spec:
  serviceName: elasticsearch-headless
  replicas: 3
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      serviceAccountName: elasticsearch
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: elasticsearch
      initContainers:
      - name: fix-permissions
        image: busybox:1.36
        command: ["sh", "-c", "chown -R 1000:1000 /usr/share/elasticsearch/data"]
        volumeMounts:
        - name: es-data
          mountPath: /usr/share/elasticsearch/data
        securityContext:
          runAsUser: 0
      - name: increase-vm-max-map
        image: busybox:1.36
        command: ["sysctl", "-w", "vm.max_map_count=262144"]
        securityContext:
          privileged: true
      containers:
      - name: credential-proxy
        image: python:3.12-alpine
        command:
        - python3
        - -c
        - |
          import http.server, urllib.request, os

          TOKEN_FILE = "/var/run/secrets/pods.eks.amazonaws.com/serviceaccount/eks-pod-identity-token"
          UPSTREAM = "http://169.254.170.23:80"

          class Handler(http.server.BaseHTTPRequestHandler):
              def do_GET(self):
                  token = open(TOKEN_FILE).read().strip()
                  req = urllib.request.Request(
                      UPSTREAM + self.path,
                      headers={"Authorization": token},
                  )
                  try:
                      resp = urllib.request.urlopen(req)
                      body = resp.read()
                      self.send_response(resp.status)
                      self.send_header("Content-Type", resp.headers.get("Content-Type", "application/json"))
                      self.end_headers()
                      self.wfile.write(body)
                  except urllib.error.HTTPError as e:
                      self.send_response(e.code)
                      self.end_headers()
                      self.wfile.write(e.read())
              def log_message(self, *a): pass

          http.server.HTTPServer(("127.0.0.1", 9999), Handler).serve_forever()
        ports:
        - containerPort: 9999
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:8.17.0
        command:
        - bash
        - -c
        - |
          # Clean any stale S3 keystore entries from previous config attempts
          /usr/share/elasticsearch/bin/elasticsearch-keystore remove s3.client.default.role_arn 2>/dev/null || true
          /usr/share/elasticsearch/bin/elasticsearch-keystore remove s3.client.default.role_session_name 2>/dev/null || true
          /usr/share/elasticsearch/bin/elasticsearch-keystore remove s3.client.default.identity_token_file 2>/dev/null || true
          /usr/share/elasticsearch/bin/elasticsearch-keystore remove s3.client.default.region 2>/dev/null || true
          /usr/share/elasticsearch/bin/elasticsearch-keystore remove s3.client.default.access_key 2>/dev/null || true
          /usr/share/elasticsearch/bin/elasticsearch-keystore remove s3.client.default.secret_key 2>/dev/null || true
          /usr/share/elasticsearch/bin/elasticsearch-keystore remove s3.client.default.session_token 2>/dev/null || true

          # Start Elasticsearch â€” S3 credentials provided by EKS Pod Identity via localhost proxy
          exec /usr/local/bin/docker-entrypoint.sh eswrapper
        ports:
        - containerPort: 9200
          name: http
        - containerPort: 9300
          name: transport
        env:
        - name: AWS_CONTAINER_CREDENTIALS_FULL_URI
          value: "http://127.0.0.1:9999/v1/credentials"
        - name: node.name
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: cluster.name
          value: movie-demo
        - name: discovery.seed_hosts
          value: "elasticsearch-0.elasticsearch-headless.movie-demo.svc.cluster.local,elasticsearch-1.elasticsearch-headless.movie-demo.svc.cluster.local,elasticsearch-2.elasticsearch-headless.movie-demo.svc.cluster.local"
        - name: cluster.initial_master_nodes
          value: "elasticsearch-0,elasticsearch-1,elasticsearch-2"
        - name: xpack.security.enabled
          value: "false"
        - name: xpack.security.http.ssl.enabled
          value: "false"
        - name: xpack.ml.enabled
          value: "true"
        - name: xpack.ml.max_machine_memory_percent
          value: "60"
        - name: ES_JAVA_OPTS
          value: "-Xms8g -Xmx8g"
        resources:
          requests:
            cpu: "8"
            memory: 16Gi
          limits:
            cpu: "16"
            memory: 20Gi
        readinessProbe:
          httpGet:
            path: /_cluster/health?local=true
            port: 9200
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /_cluster/health?local=true
            port: 9200
          initialDelaySeconds: 90
          periodSeconds: 15
          timeoutSeconds: 5
        volumeMounts:
        - name: es-data
          mountPath: /usr/share/elasticsearch/data
  volumeClaimTemplates:
  - metadata:
      name: es-data
    spec:
      storageClassName: ebs-sc
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 500Gi
---
# Client-facing service (load balances across all nodes)
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  namespace: movie-demo
spec:
  type: ClusterIP
  ports:
  - port: 9200
    targetPort: 9200
    name: http
  selector:
    app: elasticsearch
---
# Internal NLB for Elasticsearch (VPC-accessible only)
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-nlb
  namespace: movie-demo
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-scheme: internal
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
spec:
  type: LoadBalancer
  ports:
  - port: 9200
    targetPort: 9200
    name: http
  selector:
    app: elasticsearch
