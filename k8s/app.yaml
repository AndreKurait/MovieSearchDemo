apiVersion: apps/v1
kind: Deployment
metadata:
  name: movie-demo-app
  namespace: movie-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: movie-demo-app
  template:
    metadata:
      labels:
        app: movie-demo-app
    spec:
      serviceAccountName: movie-demo-app
      containers:
      - name: app
        image: IMAGE_PLACEHOLDER  # Replace with: $(tofu output -raw ecr_repository_url):latest
        ports:
        - containerPort: 3000
        env:
        - name: ELASTICSEARCH_URL
          value: "http://elasticsearch.movie-demo.svc.cluster.local:9200"
        - name: USE_OPENSEARCH
          value: "false"
        - name: OPENSEARCH_URL
          value: ""
        - name: OPENSEARCH_AUTH
          value: ""
        - name: AWS_REGION
          value: "us-east-1"
        - name: NODE_ENV
          value: "production"
        - name: HOSTNAME
          value: "0.0.0.0"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: movie-demo-app
  namespace: movie-demo
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: movie-demo-app
